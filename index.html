 <!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do - Drag and Drop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/li.css">
    <link rel="stylesheet" href="./css/cardUl.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
  <body>
    <header class="h-container">
      <div class="fazer">
        <input id="tarefaTexto" type="text" placeholder="O que você precisa fazer?">
        <span id="adicionarTarefa" onclick="adicionarTarefa()"></span>
      </div>
    </header>
    <section class="s-container">
      <div class="s-esquerda">
        <!-- LISTA container -->
        <div id="esquerdaCima" class="esquerda-cima dividido">
          <div class="etiqueta">
            <h6 id="esquerdaCimaH6">URGENTE/IMPORTANTE</h6>
            <input id="h6Altera" type="text" name="" value="">
            <button type="button" name="button" class="editaEtiqueta" title="Editar nome da lista" onclick="trocarEtiqueta(event)"></button>
            <i class="salvaEtiqueta" title="Salvar" onclick="salvarEdicaoEtiqueta(event,esquerdaCimaH6)"></i>
          </div>
          <div class="ul-container">
            <ul id="urgenteImportante" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            <div class="layout" id="u-i-paleta"></div>
            <span class="ampliar" onclick="ampliaLista(event)"></span>
          </div>
        </div>
        <!-- LISTA container -->
        <div id="esquerdaBaixo" class="esquerda-baixo dividido">
          <div class="etiqueta">
            <h6 id="esquerdaBaixoH6">URGENTE/NÃO IMPORTANTE</h6>
            <input id="h6Altera" type="text" name="" value="">
            <button type="button" name="button" class="editaEtiqueta" title="Editar nome da lista" onclick="trocarEtiqueta(event)">
            </button>
            <i class="salvaEtiqueta" title="Salvar" onclick="salvarEdicaoEtiqueta(event,esquerdaBaixoH6)"></i>
          </div>
          <div class="ul-container" >
            <ul id="urgenteNaoImportante" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            <div class="layout" id="u-nI-paleta"></div>
            <span class="ampliar" onclick="ampliaLista(event)"></span>
          </div>
        </div>
      </div>

      <div class="s-centro">
        <ul id="listaClassificar" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="s-direita">
        <!-- LISTA container -->
        <div id="direitaCima" class="direita-cima dividido">
          <div class="etiqueta">
            <h6 id="direitaCimaH6">NÃO URGENTE/IMPORTANTE</h6>
            <input id="h6Altera" type="text" name="" value="">
            <button type="button" name="button" class="editaEtiqueta" title="Editar nome da lista" onclick="trocarEtiqueta(event)"></button>
            <i class="salvaEtiqueta" title="Salvar" onclick="salvarEdicaoEtiqueta(event,direitaCimaH6)"></i>
          </div>
          <div class="ul-container">
            <ul id="naoUrgenteImportante" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            <div class="layout" id="nU-i-paleta">
            </div>
            <span class="ampliarD" onclick="ampliaLista(event)"></span>
          </div>
        </div>
        <!-- LISTA container -->
        <div id="direitaBaixo" class="direita-baixo dividido">
          <div class="etiqueta">
            <h6 id="direitaBaixoH6">NÃO URGENTE/NÃO IMPORTANTE</h6>
            <input id="h6Altera" type="text" name="" value="">
            <button type="button" name="button" class="editaEtiqueta" title="Editar nome da lista" onclick="trocarEtiqueta(event)"></button>
            <i class="salvaEtiqueta" title="Salvar" onclick="salvarEdicaoEtiqueta(event,direitaBaixoH6)"></i>
          </div>
          <div class="ul-container">
            <ul id="naoUrgenteNaoImportante" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            <div class="layout" id="nU-nI-paleta"></div>
            <span class="ampliarD" onclick="ampliaLista(event)"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- aqui vai abrir um modal da lista selecionada -->
    <div class="modal">
      <ul class="principal" id="mCard"></ul>
    </div>
    <footer>
      <button onclick="lixoListar()" class="historicoLixo" name="button" title="Histórico lixo">
        <ion-icon name="trash"></ion-icon>
      </button>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./js/ls.js"></script>
    <script type="text/javascript" src="./js/paletaLayout.js"></script>
    <script type="text/javascript" src="./js/li.js"></script>
    <script type="text/javascript" src="./js/variaveis.js"></script>
    <script type="text/javascript" src="./js/funcoes.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/renderer.js"></script>
  </body>
</html>
